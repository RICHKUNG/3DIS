experiment:
  name: multiscan_batch
  dataset_root: /media/public_dataset2/multiscan
  scenes:
  - scene_00065_00
  - scene_00075_00
  output_root: /media/Pluto/richkung/My3DIS/outputs/experiments/{name}
  levels:
  - 2
  - 4
  - 6
  tag: no_fill_unlimited
stages:
  gpu: 1
  ssam:
    enabled: true
    frames:
      step: 50
    ssam_freq: 2
    min_area: 0
    stability_threshold: 1.0
    persist_raw: false
    skip_filtering: false
    add_gaps: true
    fill_area: 10000
    append_timestamp: true
  filter:
    enabled: false
    min_area: 0
    stability_threshold: 0.0
    update_manifest: true
  tracker:
    enabled: true
    prompt_mode: all_mask
    max_propagate: 40
    iou_threshold: 0.6
    downscale_masks: true
    downscale_ratio: 0.3
  report:
    enabled: true
    name: report.md
    max_width: 640
    record_timings: true
    timing_output: stage_timings.json
